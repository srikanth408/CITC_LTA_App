<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Leave History</div>
                <div class="panel-body table-responsive ">
                    <form name="set_password_form" #set_password_form="ngForm" (ngSubmit)="onSubmit(set_password_form.value,set_password_form)" novalidate>
                        <div class="form-group">
                            <label>Enter Old Password</label>
                            <input required name="oldpassword" type="text" class="form-control" [(ngModel)]="oldpassword">
                        </div>
                        <div class="form-group">
                            <label>Enter New Password</label>
                            <input required name="password" type="text" class="form-control" [(ngModel)]="password">
                            <label>Confirm New Password</label>
                            <input required name="repeatPassword" type="password" class="form-control" [(ngModel)]="repeatPassword">
                            <div [hidden]="password == repeatPassword">Passwords do not match!</div>
                        </div>
                        <button [disabled]="!set_password_form.form.valid" type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
